<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link type="text/css" rel="stylesheet" href="dist/css/materialize.min.css" media="screen,projection" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up</title>
</head>

<body class="grey darken-4">
  <script type="text/javascript" src="dist/js/materialize.min.js"></script>
  <div class="container-sign">
    <br>
    <br>

    <div class="row">
      <div class="col s12 m12 l12">
        <div class="card red darken-2 ">
            <div class="card-action" style="background-color:#152346">
                <center>
                    <img class="responsive-img" src="img/moview.png" alt="logo" width="220" height="220">
                  </center>
                  <span class="card-title">
                      <center> <b> Login | Masuk</b></center>
                    </span>
                </div>
          <div class="card-content" style="background-color:#131f3a;">
            <div class="row">
              <div class="input-field col s12">
                  <input id="first_name" type="email" class="validate">
                  <label for="first_name">Email</label>
                </div>
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                  </div>
                  
                  <div class="col s6">
                      <br><br>
                      <a href="index.html" class="waves-effect grey btn">BACK</a>
                  </div>
                  <div class="col s6 ">
                      <br><br>
                      <a class="waves-effect blue btn right" >SIGN IN </a>
                  </div>
                  
            </div>
          </div>
          <div class="card-action center-align" style="background-color:#EF2075">
            <div class="row">
              <div class="col s12">
                  <span>Don't have an account yet?</span><br><br>
                  <a href="sign.html" class="btn grey">SIGN UP</a>
              </div>
                
            </div>

            </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
